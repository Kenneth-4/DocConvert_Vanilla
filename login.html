<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-text">PDFSwift</span>
        </div>
        <div class="nav-links">
            <a href="#">Tools</a>
            <a href="#">Pricing</a>
            <button class="btn-login">Log In</button>
        </div>
    </nav>

    <div class="container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Log in to manage your documents and conversions.</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-submit">Log In</button>
                
                <div class="divider">
                    <span>OR CONTINUE WITH</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-social">
                        <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
                        Google
                    </button>
                    <button type="button" class="btn-social">
                        <span class="apple-icon">üçé</span>
                        Apple
                    </button>
                </div>
                
                <p class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up for free</a>
                </p>
            </form>
        </div>
    </div>

    <footer>
        <p>2024 PDFSwift. All rights reserved. Secure Word to PDF conversion.</p>
    </footer>
</body>
</html>
