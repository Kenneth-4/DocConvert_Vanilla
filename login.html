<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSwift - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L3 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <span>DocConvert</span>
            </a>

            <nav class="nav-links">
                <a href="index.html#all">All Tools</a>
                <a href="index.html#all">Pricing</a>
                <a href="index.html#all">API</a>
                <a href="index.html#all">Contact Us</a>
            </nav>

            <div class="auth-links">
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Log in to manage your documents and conversions.</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-submit">Log In</button>

                <div class="divider">
                    <span>OR CONTINUE WITH</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26.81-.58z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="btn-social">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.05 19.34c-1.12 1.64-2.29 3.27-4.14 3.3-1.8.03-2.38-1.07-4.45-1.07-2.07 0-2.72 1.04-4.45 1.1-1.8.07-3.17-1.8-4.32-3.46-2.35-3.41-4.16-9.67 1.66-12.09 2.89-1.2 4.02.83 5.3.83 1.25 0 3.6-1.02 6.07-.86 1.03.04 3.92.42 5.76 3.11-4.63 2.76-3.86 8.71 1.57 10.99zM15.42 2.6c.92-1.12 1.54-2.67 1.37-4.22-1.32.05-2.92.88-3.87 1.99-.84.97-1.58 2.54-1.38 4.03 1.48.11 2.97-.68 3.88-1.8z" />
                        </svg>
                        Apple
                    </button>
                </div>

                <p class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up for free</a>
                </p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PDFSwift. All rights reserved. Secure Word to PDF conversion.</p>
    </footer>
</body>

</html>
